<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Démarche Marketing & Définition des Marchés</title>
    <style>
        body {
            font-family: 'Mayan', sans-serif;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        .quiz-container, .summary {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url('images/back.jpg.webp');
            background-size: cover;
            background-position: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }
        .choices {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-left: 20%;
        }
        .choices li {
            margin: 8px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #FF0000;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CC0000;
        }
        .summary {
            display: none;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            text-align: left;
            margin-left: 20%;
            margin-bottom: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .quiz-container, .summary {
                max-width: 90%;
                margin: 20px auto;
                padding: 15px;
                border-radius: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .quiz-container, .summary {
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
            }
            .question {
                font-size: 16px;
            }
            button {
                font-size: 12px;
                padding: 6px 12px;
                border-radius: 10px;
            }
        }
        @media (min-width: 1024px) {
            .quiz-container, .summary {
                max-width: 800px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<div class="quiz-container" id="quiz-container">
    <h2>QCM ENTRAINEMENT - The Power of Small States</h2>
    <div id="question-container">
        <!-- Les questions seront affichées ici dynamiquement -->
    </div>
    <button id="next-button" onclick="nextQuestion()">Suivant</button>
</div>

<div class="summary" id="summary">
    <h3>Récapitulatif</h3>
    <ul id="summary-list">
        <!-- Le récapitulatif des réponses sera affiché ici -->
    </ul>
    <div class="score" id="score"></div>
    <button onclick="restartQuiz()">Recommencer</button>
</div>

<script>
    const quizData = [
        { question: "What is the primary distinction between a federal state and a unitary state?", choices: ["A federal state has centralized power, while a unitary state shares power between national and regional governments.", "A federal state shares power between central and regional governments, while a unitary state has a centralized government.", "A federal state has no central government, while a unitary state is completely decentralized.", "A federal state focuses on military alliances, while a unitary state remains neutral."], correct: 1 },
        { question: "What is the characteristic of a neutralized state?", choices: ["A state that has no military forces.", "A state legally bound to permanent neutrality by an international agreement.", "A state that voluntarily avoids military alliances.", "A state that possesses weapons of mass destruction but refrains from using them."], correct: 1 },
        { question: "Which of the following is not a characteristic of a microstate?", choices: ["Limited land area", "Large population", "Sovereign country status", "Small economy"], correct: 1 },
        { question: "What distinguishes a maritime state from an enclave state?", choices: ["A maritime state is surrounded by another state, while an enclave state has significant coastal access.", "A maritime state focuses on sea-based activities, while an enclave state is surrounded by another state.", "Both states are entirely landlocked.", "A maritime state is dependent on external alliances, while an enclave state remains neutral."], correct: 1 },
        { question: "What term describes a state with effective governance, stable institutions, and control over its territory?", choices: ["Failed state", "Weak state", "Strong state", "Neutral state"], correct: 2 },
        { question: "What defines a hyperpower?", choices: ["A nation with unmatched global influence and dominance, beyond any competition.", "A nation that controls one major region with significant military strength.", "A small nation with nuclear capabilities.", "A superpower with economic challenges but strong military power."], correct: 0 },
        { question: "Which of the following best describes a regional power?", choices: ["A nation that influences global economic policies.", "A nation with significant influence primarily within its own geographic region.", "A nation that controls maritime trade routes globally.", "A nation that avoids any alliances and operates in isolation."], correct: 1 },
        { question: "What is an example of a denuclearized state?", choices: ["A state with limited conventional military forces.", "A state that prohibits the development and possession of nuclear weapons.", "A state that relies on nuclear energy but has no weapons.", "A state that voluntarily reduces its military expenditure."], correct: 1 },
        { question: "What is the difference between hard power and soft power?", choices: ["Hard power relies on diplomacy, while soft power uses economic pressure.", "Hard power uses military or economic force, while soft power shapes preferences through culture and diplomacy.", "Hard power focuses on environmental issues, while soft power focuses on technological development.", "There is no difference; both involve military strategies."], correct: 1 },
        { question: "What is an ascending power?", choices: ["A nation experiencing a decline in its global influence.", "A nation undergoing rapid economic and military growth, increasing its geopolitical influence.", "A nation withdrawing from international alliances to focus on domestic issues.", "A small state gaining regional power through military alliances."], correct: 1 }
    ];

    let currentQuestionIndex = 0;
    let selectedAnswers = [];

    function loadQuestion() {
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        const questionData = quizData[currentQuestionIndex];
        const questionElem = document.createElement('div');
        questionElem.className = 'question';
        questionElem.textContent = questionData.question;

        const choicesElem = document.createElement('ul');
        choicesElem.className = 'choices';

        questionData.choices.forEach((choice, index) => {
            const choiceElem = document.createElement('li');
            const choiceInput = document.createElement('input');
            choiceInput.type = 'radio';
            choiceInput.name = 'choice';
            choiceInput.value = index;
            choiceInput.id = `choice${index}`;
            
            const choiceLabel = document.createElement('label');
            choiceLabel.htmlFor = `choice${index}`;
            choiceLabel.textContent = choice;

            choiceElem.appendChild(choiceInput);
            choiceElem.appendChild(choiceLabel);
            choicesElem.appendChild(choiceElem);
        });

        container.appendChild(questionElem);
        container.appendChild(choicesElem);
    }

    function nextQuestion() {
        const selectedChoice = document.querySelector('input[name="choice"]:checked');
        if (!selectedChoice) {
            alert("Veuillez sélectionner une réponse !");
            return;
        }

        selectedAnswers.push(parseInt(selectedChoice.value));
        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        document.getElementById('quiz-container').style.display = 'none';
        const summary = document.getElementById('summary');
        summary.style.display = 'block';

        const summaryList = document.getElementById('summary-list');
        summaryList.innerHTML = '';

        let correctAnswers = 0;

        quizData.forEach((q, index) => {
            const summaryItem = document.createElement('li');
            summaryItem.innerHTML = `
                <strong>${q.question}</strong><br>
                <div style="text-align: left; margin-left: 20%;">
                    Votre réponse: ${q.choices[selectedAnswers[index]]} - 
                    ${selectedAnswers[index] === q.correct ? '<span class="correct">Correct</span>' : '<span class="incorrect">Incorrect</span>'}<br>
                    Bonne réponse: ${q.choices[q.correct]}
                </div>
            `;
            summaryList.appendChild(summaryItem);
            if (selectedAnswers[index] === q.correct) {
                correctAnswers++;
            }
        });

        document.getElementById('score').textContent = `Score: ${correctAnswers} / ${quizData.length}`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        selectedAnswers = [];
        document.getElementById('summary').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
    }

    loadQuestion();
</script>

</body>


</html>
